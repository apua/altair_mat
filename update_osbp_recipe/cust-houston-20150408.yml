            para: Red Hat Enterprise Linux Server 6 X86_64
            type: scripts
        -   name: Inject Kickstart Personalization Settings
            para: ''
            type: scripts
        -   name: Create Stub Partition
            para: ''
            type: scripts
        -   name: Copy Boot Media
            para: ''
            type: scripts
        -   name: ProLiant Drivers for RHEL 6.3 x64 - 2013.09b
            para: ''
            type: packages
        -   name: GRuB Boot Loader x86
            para: ''
            type: packages
        -   name: Deploy Agent
            para: -d /tmp/opt/opsware/agent/ogfs-agent.zip -u
