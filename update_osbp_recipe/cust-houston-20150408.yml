            \n   set rc=%errorlevel%\n   goto EndWithFailureMessage\n)\n\n:: Try ServerManagerCmd\
            \ if exists and PowerShell wasn't found\nfor %%X in (ServerManagerCmd.exe)\
            \ do (set FOUND2=%%~$PATH:X)\nif defined FOUND2 (\n   ServerManagerCmd.exe\
            \ -install %FEATURE% -resultPath %RESULTFILE% >> %temp%\\status.log\n\
